{% macro displaySourceList(movie_list) %}

    {% for source in source_list %}
        <div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 news-card">
            <img src="{{ source.image_url }}" alt="{{ source.title }} image" class="img-responsive">
            <li class="text-center">
                <a href="/source/{{source.id}}">
                    {{ source.title|truncate(10)}}</a>
            </li>
        </div>

    {% endfor %}

{% endmacro %}
